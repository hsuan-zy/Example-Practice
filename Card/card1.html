<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card</title>
    <link rel="stylesheet" type="text/css" href="card.css">
</head>
<body>
  <div class="card">
      <div class="imgBx">
          <img src="images/p1.png">
      </div>
      <div class="content">
          <div class="details">
              <h2>Sulley<br><span>Strong Contributor</span></h2>
              <div class="data">
                  <h3>342<br><span>Posts</span></h3>
                  <h3>120k<br><span>Followers</span></h3>
                  <h3>342<br><span>Following</span></h3>
              </div>
              <div class="actionBtn">
                  <button>Follow</button>
                  <button>Message</button>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
